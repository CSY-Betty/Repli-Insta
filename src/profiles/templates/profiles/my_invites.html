{% extends 'base.html' %}

{% block title %}
my invites
{% endblock title %}

{% block center %}
    {% if is_empty %}
        <h1>No invitations.</h1>
        
    {% endif %}
 
    {% for item in sender %}
    <div class="h-10 w-10 bg-gray-300 rounded-full overflow-hidden">
        <img class="h-full w-full object -cover"  src="{{ item.avatar.url}}">
    </div>
    <div>
        {{ item.user }}
        {{ item.bio }}
        <a href="">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center">
                <span>See Profile</span>
            </button>
        </a>
        <form action="{% url 'profiles:accept-invite' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="profile_pk" value="{{ item.pk }}">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center">
                <span>Accept Invite</span>
            </button>
        </form>

        <form action="{% url 'profiles:reject-invite' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="profile_pk" value="{{ item.pk }}">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center">
                <span>Reject Invite</span>
            </button>
        </form>

    </div>
        
    {% endfor %}
    
  
{% endblock center %}
