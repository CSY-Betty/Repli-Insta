{% extends 'base.html' %}

{% block center %}
{% if confirm %}
    <h1>Updated</h1>
{% endif %}

<div class="grid grid-cols-3 gap-4">
    <div class="col-span-1 flex flex-col items-center">
        <img src="{{ profile.avatar.url }}">
        <div class="mt-2">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center">
                <span>Change avatar</span>
            </button>
        </div>
    </div>
    
    <div class="col-span-2">
        <form class="w-full max-w-sm" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    First Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="{{ profile.first_name }}">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Last Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="{{ profile.last_name }}">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Bio
                    </label>
                </div>
                <div class="md:w-2/3">
                    <textarea class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="bio" type="text">{{ profile.bio }}</textarea>
                </div>
            </div>
            <div class="md:flex justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock center %}
