{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Out</h2>
    </div>
    
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center">
        <div class="mb-4 text-l text-center">Are you sure you want to sign out?</div>

        {% url 'account_logout' as action_url %}
        <form class="space-y-2" action="{% url 'account_logout' as action_url %}" method="POST">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
    
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-rose-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign out</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
