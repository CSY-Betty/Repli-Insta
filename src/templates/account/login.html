    {% url 'account_login' as login_url %}

<div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in</h2>
    </div>
    
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        
        <form class="login" action="{% url 'account_login' %}" method="POST"  entrance login>
            {% csrf_token %}
            <div>
                <label for="id_login" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                <div class="mt-2">
                    <input type="text" id="id_login" name="login" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
    
            <div>
                <div class="flex items-center justify-between mt-4">
                    <label for="id_password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <!-- <div class="text-sm">
                        <a href="{% url 'account_reset_password' %}" class="font-semibold text-rose-400 hover:text-rose-500">Forgot password?</a>
                    </div> -->
                </div>
                <div class="mt-2">
                    <input id="id_password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
    
            <div class="py-4">
                <button type="submit" class="flex w-full justify-center rounded-md bg-rose-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600" prominent login>Sign in</button>
            </div>
        </form>
    
        <p class="mt-4 text-center text-sm text-gray-500">
        Not a member?
        <a href="{{ signup_url }}" class="font-semibold leading-6 text-rose-400 hover:text-rose-500">Sign up</a>
        </p>
    </div>
</div>

{% endblock content %}
