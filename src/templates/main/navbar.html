            <a href="/" class="text-black text-lg">Repli Insta</a>
        </div>
        <div class="flex items-center relative">
            <a href="#" class="text-black ml-6">search</a>
            <button id="postButton" class="text-black ml-6">Sign up</button>
            <button id="dropdownHoverButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">Log in     
            </button>
                
            <!-- Dropdown menu -->
            <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow absolute top-full left-10 w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">

                    </li>

<dialog id="postDialog" class="">
    <form class="w-full max-w-sm" action="{% url 'posts:main-post-view' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ p_form }}
        <div class="md:flex justify-end">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Send Post
            </button>
        </div>
    </form>
</dialog>
