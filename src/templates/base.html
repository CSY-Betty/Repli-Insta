{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Repli Insta</title>
	<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" 
        href="{% static 'css/repliinsta-ui.css' %}"> 
</head>
<body>
	
	{% include "navbar.html" %}

	<div class="flex px-2 ">
		<div class="w-1/4 px-2 mt-20">
			{% block left %}
			{% endblock left %}
		</div>
		<div class="w-2/4 px-2 mt-20">
			{% block center %}
			{% endblock center %}
		</div>
		<div class="w-1/4 px-2 mt-20">
			{% block right %}
			{% endblock right %}
		</div>
	</div>
	
	<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
	{% block scripts %}
	{% endblock %}
</body> 
</html>
