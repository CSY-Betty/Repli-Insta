{% extends 'base.html' %}
{% load static %}

{% block left %}
{% if user_id %}
  <p id="userId" class="hidden">{{ user_id }}</p>
{% endif %}
{% endblock left %}


{% block center %}
<div class="py-4">
    <form id="updateForm" class="w-full grid grid-cols-3 gap-2" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-span-1 flex flex-col items-center">
            <img class="h-40 w-40 rounded-full ring-2 ring-white" src="{{ profile.avatar.url }}">
            <button id="changeAvatarButton" class="mt-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center">Change avatar</button>
            <input type="file" id="avatarInput" name="avatar" style="display: none;">
        </div>
    
        <div class="col-span-2">
        
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    First Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input id="firstNameUpdate" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="first_name" placeholder="{{ profile.first_name }}">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Last Name
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input id="lastNameUpdate" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="last_name" placeholder="{{ profile.last_name }}">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Bio
                    </label>
                </div>
                <div class="md:w-2/3">
                    <textarea id="bioUpdate" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="bio" type="text">{{ profile.bio }}</textarea>
                </div>
            </div>
            <div id="updateButton" class="md:flex justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                    Update
                </button>
            </div>
        
        </div>
    </form>
</div>

{% endblock center %}


{% block scripts %}
<script type="text/javascript" src="{% static 'js/profiles/profileUpdate.js' %}"></script>
{% endblock %}
